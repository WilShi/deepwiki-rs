name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 自动测试
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose

  # 生成跨平台可执行文件
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    needs: test
    strategy:
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: deepwiki-rs-linux-x86_64
          
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: deepwiki-rs-macos-x86_64
          
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: deepwiki-rs-macos-arm64
          
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: deepwiki-rs-windows-x86_64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.platform.target }}
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build release
      run: cargo build --release --target ${{ matrix.platform.target }}
    
    - name: Prepare artifact (Unix)
      if: runner.os != 'Windows'
      run: |
        cd target/${{ matrix.platform.target }}/release
        strip deepwiki-rs
        tar czf ${{ matrix.platform.artifact }}.tar.gz deepwiki-rs
        mv ${{ matrix.platform.artifact }}.tar.gz ${{ github.workspace }}/
    
    - name: Prepare artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        cd target/${{ matrix.platform.target }}/release
        7z a ${{ matrix.platform.artifact }}.zip deepwiki-rs.exe
        move ${{ matrix.platform.artifact }}.zip ${{ github.workspace }}/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.artifact }}
        path: |
          ${{ matrix.platform.artifact }}.tar.gz
          ${{ matrix.platform.artifact }}.zip

  # 创建 GitHub Release（仅在打 tag 时）
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          artifacts/**/*.tar.gz
          artifacts/**/*.zip
        generate_release_notes: true