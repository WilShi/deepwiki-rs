name: Build Docker Images

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            image_name: deepwiki-rs
            dockerfile: ./Dockerfile
          - platform: linux/arm64
            image_name: deepwiki-rs-arm64
            dockerfile: ./Dockerfile.arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        platforms: ${{ matrix.platform }}
        push: false
        load: true
        tags: |
          ${{ matrix.image_name }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: |
          org.opencontainers.image.title: DeepWiki-RS
          org.opencontainers.image.description: AI-based documentation generation engine
          org.opencontainers.image.url: https://github.com/WilShi/deepwiki-rs
          org.opencontainers.image.licenses: MIT
    
    - name: Test Docker image
      run: |
        echo "Testing Docker image ${{ matrix.image_name }}:latest"
        docker run --rm ${{ matrix.image_name }}:latest --version

  build-docker-multiarch:
    name: Build Multi-Arch Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: false
        tags: |
          deepwiki-rs:multiarch
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: |
          org.opencontainers.image.title: DeepWiki-RS
          org.opencontainers.image.description: AI-based documentation generation engine
          org.opencontainers.image.url: https://github.com/WilShi/deepwiki-rs
          org.opencontainers.image.licenses: MIT