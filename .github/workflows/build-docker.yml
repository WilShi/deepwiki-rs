name: Build Docker Images

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            image_name: deepwiki-rs
            dockerfile: ./Dockerfile
          - platform: linux/arm64
            image_name: deepwiki-rs-arm64
            dockerfile: ./Dockerfile.arm64
          - platform: windows/amd64
            image_name: deepwiki-rs-windows
            dockerfile: ./Dockerfile.windows
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ matrix.image_name }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        platforms: ${{ matrix.platform }}
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
          latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: ${{ steps.meta.outputs.labels }}

  build-docker-multiarch:
    name: Build Multi-Arch Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ github.ref_name }}
          latest
          multiarch
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: |
          org.opencontainers.image.title: DeepWiki-RS
          org.opencontainers.image.description: AI-based documentation generation engine
          org.opencontainers.image.url: https://github.com/WilShi/deepwiki-rs
          org.opencontainers.image.documentation: https://github.com/WilShi/deepwiki-rs#readme
          org.opencontainers.image.licenses: MIT
          org.opencontainers.image.source: https://github.com/WilShi/deepwiki-rs/tree/main